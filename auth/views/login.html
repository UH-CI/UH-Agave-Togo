<form class="login-form" ng-submit="passwordGrant()" method="post">
    <h3 class="form-title font-green">Sign In</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> Enter login credentials and API keys. </span>
    </div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" ng-model="username" autocomplete="off" placeholder="Username" name="username" /> </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" ng-model="password" autocomplete="off" placeholder="Password" name="password" /> </div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Client Key</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" ng-model="clientKey" autocomplete="off" placeholder="Client Key" name="clientKey" /> </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Client Secret</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" ng-model="clientSecret" autocomplete="off" placeholder="Client Secret" name="clientPassword" /> </div>
    <div class="form-actions">
        <button type="submit" class="btn green uppercase">Login</button>
        <label class="rememberme check">
            <input type="checkbox" name="remember" value="1" />Remember </label>
        <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
    </div>
    <div class="login-options">
        <h4>Or login with</h4>
        <ul class="social-icons">
            <li>
                <a class="social-icon-color facebook" data-original-title="facebook" href="javascript:;"></a>
            </li>
            <li>
                <a class="social-icon-color twitter" data-original-title="Twitter" href="javascript:;"></a>
            </li>
            <li>
                <a class="social-icon-color googleplus" data-original-title="Goole Plus" href="javascript:;"></a>
            </li>
            <li>
                <a class="social-icon-color linkedin" data-original-title="Linkedin" href="javascript:;"></a>
            </li>
        </ul>
    </div>
    <div class="create-account">
        <p>
            <a href="javascript:;" id="register-btn" class="uppercase">Create an account</a>
        </p>
    </div>
</form>
<div class="tiles">
    <div ng-repeat="collection in collections track by collection.id" class="tile {{ collection.color | randomColor }}">
        <div ng-if="!collection.thumbnail" class="tile-body">
            <i ng-if="!collection.thumbnail" class="fa {{ tenant.logo }}"></i>
        </div>
        <oauth
               site="tenant.baseUrl"
               client-id=3ekNmfvne9yN_wnfedCRMeA8XSUa"
               redirect-uri="http://localhost:9000"
               profile-uri="tenant.baseUrl + '/profiles/me'"
               scope="PRODUCTION">
        </oauth>

        <div ng-if="!collection.thumbnail" class="tile-body">
            <i ng-if="!collection.thumbnail" class="fa {{ collection.icon }}"></i>
        </div>
        <div class="tile-object">
            <div class="name"> {{ tenant.name }} </div>
        </div>
    </div>
</div>
