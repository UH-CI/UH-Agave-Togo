<!-- BEGIN REGISTRATION FORM -->
<form class="register-form" ng-submit="submitRegistration();" method="post">
    <h3 class="font-green">Login</h3>

    <p class="hint"> Enter your login credentials below: </p>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control placeholder-no-fix" ng-model="user.username" type="text" placeholder="Your {{tenant.name}} username" name="username" /> </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control placeholder-no-fix" ng-model="user.password" type="password" placeholder="Your {{tenant.name}} passsword" name="password" /> </div>

    <p class="hint"> Enter your client key and secret below: </p>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Client Key</label>
        <input class="form-control placeholder-no-fix" ng-model="user.clientKey" type="text" placeholder="{{settings.oauth.clients[tenant.code].clientKey}}" name="clientKey" /> </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Client Secret</label>
        <input class="form-control placeholder-no-fix" ng-model="user.clientSecret" type="text" placeholder="settings.oauth.clients[tenant.code].clientSecret" name="clientSecret" /> </div>

    <div class="form-group margin-top-20 margin-bottom-20">
        <label class="check">
            <input type="checkbox" ng-model=user.remember" name="tnc" /> Remember me
        </label>
    </div>
    <div class="form-group margin-top-20 margin-bottom-20">
        <label class="check">
            <input type="checkbox" ng-model=user.ntc" name="tnc" /> I agree to the
            <a href="javascript:;"> Terms of Service </a> &
            <a href="javascript:;"> Privacy Policy </a>
        </label>
        <div id="register_tnc_error"> </div>
    </div>
    <div class="form-actions">
        <a id="register-back-btn" ui-sref="tenants" class="btn btn-default">Back</a>
        <button type="submit" id="register-submit-btn" class="btn btn-success uppercase pull-right">Login ]
        </button>
    </div>
</form>
<!-- END REGISTRATION FORM -->
