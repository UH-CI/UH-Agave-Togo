<div ng-show="!item.inprocess">
    <button class="btn btn-sm btn-outline btn-icon-only dark" data-toggle="modal" data-target="#rename" ng-show="config.allowedActions.rename" ng-click="touch(item)" title="{{'rename' | translate}}">
        <i class="fa fa-lg fa-edit"></i>
    </button>
    <button class="btn btn-sm btn-outline btn-icon-only dark" data-toggle="modal" data-target="#copy" ng-show="config.allowedActions.copy && !item.isFolder()" ng-click="touch(item)" title="{{'copy' | translate}}">
        <i class="fa fa-lg fa-copy"></i>
    </button>
    <button class="btn btn-sm btn-outline btn-icon-only dark" data-toggle="modal" data-target="#edit" ng-show="config.allowedActions.edit && item.isEditable()" ng-click="item.getContent(); touch(item)" title="{{'edit' | translate}}">
        <i class="fa fa-lg fa-pencil"></i>
    </button>
    <button class="btn btn-sm btn-outline btn-icon-only dark" data-toggle="modal" data-target="#changepermissions" ng-show="config.allowedActions.changePermissions" ng-click="touch(item)" title="{{'permissions' | translate}}">
        <i class="fa fa-lg fa-lock"></i>
    </button>
    <button class="btn btn-sm btn-outline btn-icon-only dark" data-toggle="modal" data-target="#compress" ng-show="config.allowedActions.compress && item.isCompressible()" ng-click="touch(item)" title="{{'compress' | translate}}">
        <i class="glyphicon fa-lg glyphicon-compressed"></i>
    </button>
    <button class="btn btn-sm btn-outline btn-icon-only dark" data-toggle="modal" data-target="#extract" ng-show="config.allowedActions.extract && item.isExtractable()" ng-click="touch(item); item.tempModel.name=''" title="{{'extract' | translate}}">
        <i class="fa fa-lg fa-export"></i>
    </button>
    <button class="btn btn-sm btn-outline btn-icon-only dark" ng-show="config.allowedActions.download && !item.isFolder()" ng-click="item.download()" title="{{'download' | translate}}">
        <i class="fa fa-lg fa-cloud-download"></i>
    </button>
    <button class="btn btn-sm btn-outline btn-icon-only dark" ng-show="config.allowedActions.preview && item.isImage()" ng-click="item.preview()" title="{{'view_item' | translate}}">
        <i class="fa fa-lg fa-picture"></i>
    </button>
    <button class="btn btn-sm btn-icon-only btn-danger" data-toggle="modal" data-target="#delete" ng-show="config.allowedActions.remove" ng-click="touch(item)" title="{{'remove' | translate}}">
        <i class="fa fa-lg fa-trash"></i>
    </button>
</div>
<div ng-show="item.inprocess">
    <button class="btn btn-icon-only btn-sm" style="visibility: hidden">&nbsp;</button><span class="label label-warning">{{"wait" | translate}} ...</span>
</div>
