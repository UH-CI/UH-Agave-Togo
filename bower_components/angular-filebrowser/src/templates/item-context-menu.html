<div id="context-menu" class="dropdown clearfix animated fast fadeIn">    <ul class="dropdown-menu dropdown-right-click" role="menu" aria-labelledby="dropdownMenu" style="">        <li ng-if="config.allowedActions.rename"><a href="" tabindex="-1" data-toggle="modal" data-target="#rename"><i class="fa fa-edit"></i> {{'rename' | translate}}</a></li>        <li ng-if="config.allowedActions.copy"><a href="" tabindex="-1" data-toggle="modal" data-target="#copy" ng-click="initCopySystem(temp.model.system)"><i class="fa fa-copy"></i> {{'copy' | translate}}</a></li>        <!-- <li ng-if="config.allowedActions.edit && temp.isEditable()"><a href="" tabindex="-1" ng-click="edit(temp)"><i class="fa fa-pencil"></i> {{'edit' | translate}}</a></li> -->        <li ng-if="config.allowedActions.compress && temp.isCompressible()"><a href="" tabindex="-1" data-toggle="modal" data-target="#compress"><i class="glyphicon glyphicon-compressed"></i> {{'compress' | translate}}</a></li>        <li ng-if="config.allowedActions.extract && temp.isExtractable()"><a href="" tabindex="-1" data-toggle="modal" data-target="#extract" ng-click="temp.tempModel.name=''"><i class="glyphicon glyphicon-export"></i> {{'extract' | translate}}</a></li>        <li ng-if="config.allowedActions.download && !temp.isFolder()"><a href="" tabindex="-1" ng-click="temp.download()"><i class="fa fa-download"></i> {{'download' | translate}}</a></li>        <li ng-if="config.allowedActions.preview && temp.isPreviewable()"><a href="" tabindex="-1" data-toggle="modal" data-target="#preview" ng-click="temp.download(true)"><i class="fa fa-eye"></i> {{'preview' | translate}}</a></li>        <li class="divider"></li>        <li ng-if="config.allowedActions.publish"><a href="" tabindex="-1" data-toggle="modal" data-target="#publish"><i class="fa fa-globe"></i> Publish </a></li>        <li ng-if="config.allowedActions.postits && !temp.isFolder()"><a href="" tabindex="-1" data-toggle="modal" data-target="#postit"><i class="fa fa-link"></i> get link</a></li>        <li ng-if="config.allowedActions.changePermissions"><a href="" tabindex="-1" ng-click="editPermissions(temp)"><i class="fa fa-lock"></i> {{'permissions' | translate}}</a></li>        <li ng-if="config.allowedActions.notifications"><a href="" ng-click="temp.notifications()" ><i class="fa fa-bell"></i> {{'notifications' | translate}}</a></li>        <li class="divider"></li>        <li ng-if="config.allowedActions.remove"><a href="" tabindex="-1" data-toggle="modal" data-target="#delete"><i class="fa fa-trash"></i> {{'remove' | translate}}</a></li>    </ul></div>
