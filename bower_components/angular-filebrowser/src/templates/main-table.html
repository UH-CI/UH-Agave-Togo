<table class="table mb0 table-files table-striped table-bordered table-hover">    <thead>        <tr>           <th class="col-md-2 text-center" ng-if="!config.allowedActions.agaveUpload && !config.allowedActions.agaveSelect">                <input type="checkbox" ng-click="checkAll = !checkAll; checkAllFiles(checkAll);">                <div class="btn-group" ng-show="fileNavigator.fileListSelected.length !== 0">                    <a class="btn btn-outline" href="#" data-toggle="dropdown">                        <strong>Actions</strong>                        <i class="fa fa-angle-down"></i>                    </a>                    <ul class="dropdown-menu">                        <li ng-if="!app.available">                            <a ng-click="downloadFiles(fileNavigator.fileListSelected)"> <i class="fa fa-download"></i> Download </a>                        </li>                        <li>                            <a ng-click="deleteFiles(fileNavigator.fileListSelected)"> <i class="fa fa-trash"></i> Delete </a>                        </li>                    </ul>                </div>            </th>            <th class="col-md-4">                <a href="" ng-click="order('model.name')">                    {{"name" | translate}}                    <span class="sortorder" ng-show="predicate[1] === 'model.name'" ng-class="{reverse:reverse}"></span>                </a>            </th>            <th class="col-md-2 hidden-xs">                <a href="" ng-click="order('model.size')">                    {{"size" | translate}}                    <span class="sortorder" ng-show="predicate[1] === 'model.size'" ng-class="{reverse:reverse}"></span>                </a>            </th>            <th class="col-md-4 hidden-sm hidden-xs">                <a href="" ng-click="order('model.date')">                    {{"date" | translate}}                    <span class="sortorder" ng-show="predicate[1] === 'model.date'" ng-class="{reverse:reverse}"></span>                </a>            </th>            <!-- <th class="text-right" ng-if="config.allowedActions.agaveUpload && config.allowedActions.agaveSelect">Actions</th> -->            <th class="text-center" ng-if="config.allowedActions.agaveSelect">Select</th>        </tr>    </thead>    <tbody class="file-item">        <tr ng-show="fileNavigator.requesting">            <td colspan="5">                <div ng-include="config.tplPath + '/spinner.html'"></div>            </td>        </tr>        <tr ng-show="!fileNavigator.requesting && fileNavigator.fileList.length <= 1 && !fileNavigator.error">            <td colspan="5">                {{"no_files_in_folder" | translate}}...            </td>        </tr>        <tr ng-show="!fileNavigator.requesting && fileNavigator.error">            <td colspan="5">                {{ fileNavigator.error }}            </td>        </tr>        <tr ng-repeat="item in fileNavigator.fileList | filter: query | orderBy:predicate:reverse" ng-show="!fileNavigator.requesting && !item.model.root">            <td class="text-center" ng-if="!config.allowedActions.agaveUpload && !config.allowedActions.agaveSelect">              <label title="Download">                <input type="checkbox" data-checklist-model="fileNavigator.fileListSelected" data-checklist-value="item" ng-disabled="item.model.type === 'dir'">              </label>            </td>            <td ng-right-click="touch(item)">                <a href="" ng-click="smartClick(item)" title="{{item.model.name}} ({{item.model.sizeKb()}}kb)" title="{{ item.model.name }}">                    <i class="fa fa-folder mr2" ng-show="item.model.type === 'dir'"></i>                    <i class="fa {{ item.model.name | fileIcon }} mr2" ng-show="item.model.type === 'file'"></i>                    {{item.model.name | strLimit : 64}}                </a>            </td>            <td class="hidden-xs">                {{ item.model.size | humanSize:1:true }}            </td>            <td class="hidden-sm hidden-xs" am-time-ago="item.model.date">            </td>            <!-- <td class="text-right" ng-if="config.allowedActions.agaveUpload && config.allowedActions.agaveSelect">                <div ng-include="config.tplPath + '/item-toolbar.html'"></div>            </td> -->            <td class="text-center" ng-if="config.allowedActions.agaveSelect">              <label title="select">                <button class="btn btn-sm btn-default" ng-click="selectItem(item)">                    <i class="fa fa-hand-pointer-o"></i> {{"select_this" | translate}}                </button>              </label>            </td>        </tr>    </tbody></table>
