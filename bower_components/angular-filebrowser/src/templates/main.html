<div ng-controller="FileManagerCtrl" ngf-drop="addForUpload($files)" ngf-drag-over-class="'upload-dragover'" ngf-multiple="true" class="browser-container" ng-class="{'container': (config.layout == 'boxed')}">    <div ng-include="config.tplPath + '/navbar.html'" class="browser-title"></div>    <div class="container-fluid browser-body">        <div class="row">            <div class="main" ng-class="config.sidebar && fileNavigator.history[0]">                <div ng-include="config.tplPath + '/current-folder-breadcrumb.html'" ng-show="config.breadcrumb"></div>                <div ng-include="config.tplPath + '/' + viewTemplate" class="main-navigation clearfix"></div>            </div>        </div>    </div>    <div ng-include="config.tplPath + '/modals.html'"></div>    <div ng-include="config.tplPath + '/item-context-menu.html'"></div></div>
