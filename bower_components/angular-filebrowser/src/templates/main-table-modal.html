<table class="table table-condensed table-modal-condensed mb0">    <thead>        <tr>            <th class="text-right"></th>        </tr>    </thead>    <tbody class="file-item">        <tr ng-show="fileNavigator.requesting">            <td colspan="2">                <div ng-include="config.tplPath + '/spinner.html'"></div>            </td>        </tr>        <tr ng-show="!fileNavigator.requesting && !fileNavigator.listHasFolders() && !fileNavigator.error">            <td colspan="2">                {{"no_folders_in_folder" | translate}}...            </td>            <td class="text-right">                <button class="btn btn-sm btn-default" ng-click="fileNavigator.upDir()">{{"go_back" | translate}}</button>            </td>        </tr>        <tr ng-show="!fileNavigator.requesting && fileNavigator.error">            <td colspan="2">                {{ fileNavigator.error }}            </td>        </tr>       <tr ng-repeat="item in fileNavigator.fileList"          ng-show="!fileNavigator.requesting && item.model.type === 'dir' && fileNavigator.listHasFolders()">            <td>                <a href="" ng-click="fileNavigator.folderClick(item)"                   title="{{item.model.name}} ({{item.model.sizeKb()}}kb)"                   ng-style="{'margin-left': ($index === 0 ? '0%' : '5%')}">                    <i class="fa fa-folder"></i>                    {{item.model.name | strLimit : 32}}                </a>            </td>            <td class="text-right">                <button class="btn btn-sm btn-default" ng-click="$root.select(item, temp)">                    <i class="fa fa-hand-pointer-o"></i> {{"select_this" | translate}}                </button>            </td>        </tr>        <tr ng-show="!fileNavigator.requesting && !fileNavigator.listHasFolders() && !fileNavigator.error">           <td colspan="2">               {{"no_folders_in_folder" | translate}}...           </td>           <td class="text-right">               <button class="btn btn-sm btn-default" ng-click="fileNavigator.upDir()">{{"go_back" | translate}}</button>           </td>       </tr>    </tbody></table>
