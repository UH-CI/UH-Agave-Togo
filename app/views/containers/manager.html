<div class="page-bar">    <ul class="page-breadcrumb">        <li>            <a href="#/dashboard.html">Home</a>            <i class="fa fa-circle"></i>        </li>        <li>            <a href="#/library">Library</a>        </li>    </ul>    <div landing-start-menu></div></div><h3 class="page-title"> App Exchange Browser    <small>View and run publicy shared codes</small></h3><div class="row">    <div class="col-md-12">        <div class="portlet light portlet-fit portlet-datatable bordered">            <div class="portlet-title" ng-show="!requesting">                <div class="caption">                    <i class="fa fa-code"></i> Library Browser                </div>            </div>            <div class="portlet-body">              <div class="row text-center" ng-show="requesting">                  <div class="col-md-12">                    <div class="loading-message"><div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>                  </div>              </div>              <div class="row">                <div class="col-md-12">                  <div ng-show="!requesting">                    <div ng-show="containers.length === 0" class="text-center">                      <div class="row text-center">                        <div class="col-md-12">                            No container apps found                        </div>                      </div>                    </div>                    <div ng-show="containers.length > 0">                        <table class="table table-striped table-bordered table-hover management" width="100%" id="datatable_collection">                            <thead>                                <tr role="row" class="heading">                                    <th width="15%">                                      <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">                                        Name                                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>                                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>                                      </a>                                    </th>                                    <th width="10%" class="hidden-xs hidden-sm hidden-md">                                      <a href="#" ng-click="sortType = 'version'; sortReverse = !sortReverse">                                        Version                                        <span ng-show="sortType == 'version' && !sortReverse" class="fa fa-caret-down"></span>                                        <span ng-show="sortType == 'version' && sortReverse" class="fa fa-caret-up"></span>                                      </a>                                    </th>                                    <th width="30%" class="hidden-xs">                                      <a href="#" ng-click="sortType = 'description'; sortReverse = !sortReverse">                                        Description                                        <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>                                        <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>                                      </a>                                    </th>                                    <th width="15%" class="hidden-xs hidden-sm hidden-md">                                      <a href="#" ng-click="sortType = 'runtimes'; sortReverse = !sortReverse">                                        Runtimes                                        <span ng-show="sortType == 'runtimes' && !sortReverse" class="fa fa-caret-down"></span>                                        <span ng-show="sortType == 'runtimes' && sortReverse" class="fa fa-caret-up"></span>                                      </a>                                    </th>                                    <th width="10%" class="hidden-xs hidden-sm hidden-md">                                      <a href="#" ng-click="sortType = 'public'; sortReverse = !sortReverse">                                        Public                                        <span ng-show="sortType == 'public' && !sortReverse" class="fa fa-caret-down"></span>                                        <span ng-show="sortType == 'public' && sortReverse" class="fa fa-caret-up"></span>                                      </a>                                    </th>                                    <th width="10%" class="hidden-xs hidden-sm hidden-md">                                        <a href="#" ng-click="sortType = 'popularity'; sortReverse = !sortReverse">                                            Popularity                                            <span ng-show="sortType == 'popularity' && !sortReverse" class="fa fa-caret-down"></span>                                            <span ng-show="sortType == 'popularity' && sortReverse" class="fa fa-caret-up"></span>                                        </a>                                    </th>                                    <th width="10%" class="text-center"> Actions</th>                                </tr>                            </thead>                            <tbody>                                <!-- <tr dir-paginate="app in apps | orderBy:sortType:sortReverse | itemsPerPage: limit" total-items="totalItems"> -->                                <tr ng-repeat="container in containers | orderBy:sortType:sortReverse | filter:filter">                                    <td >                                        <a ui-sref="containers({id: container.name})"> {{container.name}} </a>                                    </td>                                    <td class="hidden-xs hidden-sm hidden-md text-center">                                        {{container.version}}                                    </td>                                    <td class="hidden-xs">                                        {{container.description}}                                    </td>                                    <td class="hidden-xs">                                        <img src="../assets/layouts/layout/img/docker.png" class="runtime-icon img img-thumbnail" ng-if="container.runtimes.docker">                                        <img src="../assets/layouts/layout/img/singularity.png" class="runtime-icon img img-thumbnail" ng-if="container.runtimes.docker">                                        <img src="../assets/layouts/layout/img/rkt.png" class="runtime-icon img img-thumbnail" ng-if="container.runtimes.rocket">                                    </td>                                    <td class="hidden-xs hidden-sm hidden-md text-center">                                        {{container.is_public ? "Yes" : "No"}}                                    </td>                                    <td class="hidden-xs hidden-sm hidden-md">                                        <div class="knob-wrapper" style="height:50px; text-align:center;">                                            <input class="knob" data-width="50" data-thickness="0.5" data-tickcolorizevalues="true" data-displayinput="true" value="{{ image.popularity || 0 }}" data-foregroundcolor="#3fc9d5" data-readonly="true">                                        </div>                                    </td>                                    <td class="text-center">                                        <div class="btn-group">                                            <a ui-sref="containers.run({id: container.name})" class="btn red btn-outline" role="button">                                                <i class="fa fa-play"></i>                                                Run                                            </a>                                        </div>                                    </td>                                </tr>                            </tbody>                        </table>                    </div>                  </div>                </div>              </div>            </div>        </div>    </div></div>
