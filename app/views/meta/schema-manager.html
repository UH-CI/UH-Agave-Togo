            <div class="portlet-body">
              <div class="row text-center" ng-show="requesting">
                  <div class="col-md-12">
                    <div class="loading-message"><div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
                  </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div ng-show="!requesting">

                    <div ng-show="metas.length === 0" class="text-center">
                      <div class="row text-center">
                        <div class="col-md-12">
                            No metadata found
                        </div>
                      </div>
                    </div>

                    <div ng-show="metas.length > 0">
                      <table class="table table-striped table-bordered table-hover management" width="100%" id="datatable_collection">
                        <thead>
                          <tr role="row" class="heading">
                            <th width="10%">
                                UUID
                            </th>
                            <th width="10%" class="hidden-xs">
                                Owner
                            </th>
                            <th width="40%">
                                Schema
                            </th>
                            <th width="15%" class="hidden-xs">
                                Created
                            </th>
                            <th width="15%" class="hidden-xs">
                                Last Updated
                            </th>
                            <th width="10%" class="text-center"> Actions</th>
                          </tr>
                        </thead>
                        <tbody ng-repeat="meta in metas | orderBy:sortType:sortReverse | filter: filter">
                          <tr>
                            <td>
                              {{meta.uuid}}
                            </td>
                            <td>
                              {{meta.owner}}
                            </td>
                            <td class="hidden-xs">
                              <json-formatter json="meta.schema" open="1">{{meta.schema}}</div>
                            </td>
                            <td class="hidden-xs">
                              {{meta.created}}
                            </td>
                            <td class="hidden-xs">
                              {{meta.lastUpdated}}
                            </td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <a class="btn red btn-outline" href="#" data-toggle="dropdown">
                                        Actions
                                        <i class="fa fa-angle-down"></i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                      <li>
                                        <a ui-sref="meta-schema-edit({uuid: meta.uuid})" role="button"> <i class="fa fa-pencil"></i> Edit</a>
                                      </li>
                                    </ul>
                                </div>
                            </td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
