<!-- END PAGE HEADER-->
<div id="app-gallery" class="portfolio-content portfolio-3">
    <div class="clearfix">
        <div id="js-filters-lightbox-gallery1" class="cbp-l-filters-dropdown cbp-l-filters-dropdown-floated">
            <div class="cbp-l-filters-dropdownWrap border-grey-salsa">
                <div class="cbp-l-filters-dropdownHeader uppercase">Sort Gallery</div>
                <div class="cbp-l-filters-dropdownList">
                    <div data-filter="*" class="cbp-filter-item-active cbp-filter-item uppercase"> All (
                        <div class="cbp-filter-counter"></div> apps) </div>
                    <div data-filter=".public" class="cbp-filter-item uppercase"> Public (
                        <div class="cbp-filter-counter"></div> apps) </div>
                    <div data-filter=".private" class="cbp-filter-item uppercase"> Private (
                        <div class="cbp-filter-counter"></div> apps) </div>

                </div>
            </div>
        </div>
        <div id="js-filters-lightbox-gallery2" class="cbp-l-filters-button cbp-l-filters-left">
            <div data-filter="*" class="cbp-filter-item-active cbp-filter-item btn blue btn-outline uppercase">All</div>
            <div data-filter=".hpc" class="cbp-filter-item btn blue btn-outline uppercase">HPC</div>
            <div data-filter=".cli" class="cbp-filter-item btn blue btn-outline uppercase">CLI</div>
            <div data-filter=".docker" class="cbp-filter-item btn blue btn-outline uppercase">Docker</div>
            <div data-filter=".condor" class="cbp-filter-item btn blue btn-outline uppercase">Condor</div>
        </div>
    </div>
    <div id="js-grid-lightbox-gallery" class="cbp">
        <div ng-repeat="app in apps" class="cbp-item {{app.executionType}} {{app.isPublic ? 'public' : 'private'}}">
            <a href="{{app.id}}" class="cbp-caption cbp-singlePageInline" data-title="{{app.name}} v{{app.version}}<br>{{app.label}}" rel="nofollow">
                <div class="cbp-caption-defaultWrap">
                    <img ng-src="{{ app.icon | appImage }}" alt=""> </div>
                <div class="cbp-caption-activeWrap">
                    <div class="cbp-l-caption-alignLeft">
                        <div class="cbp-l-caption-body">
                            <div class="cbp-l-caption-title">{{app.name}} version {{app.version}}</div>
                            <div class="cbp-l-caption-desc">{{app.shortDescription}}</div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div id="js-loadMore-lightbox-gallery" class="cbp-l-loadMore-button">
        <a href="../assets/global/plugins/cubeportfolio/ajax/loadMore3.html" class="cbp-l-loadMore-link btn grey-mint btn-outline" rel="nofollow">
            <span class="cbp-l-loadMore-defaultText">LOAD MORE</span>
            <span class="cbp-l-loadMore-loadingText">LOADING...</span>
            <span class="cbp-l-loadMore-noMoreLoading">NO MORE APPLICATIONS</span>
        </a>
    </div>
</div>
