<div class="row">
  <div class="col-lg-12">
    <div class="messages">
      <div ng-repeat="message in data.messages" class="alert alert-{{message.type}}">
          <h4 ng-if="message.header" ng-bind-html="message.header"></h4>
          <p ng-bind-html="message.body"></p>
      </div>
    </div>
    <h2><em>{{app.label}}</em></h2>
    <p>{{app.longDescription}}</p>
    <p ng-if="app.helpURI">
      <a href="{{app.helpURI}}" target="_blank">
          <i class="fa fa-book"></i> <span><em>{{app.label}}</em> Documentation</span>
      </a>
    </p>
    <form name="appForm"
      sf-schema="form.schema"
      sf-form="form.form"
      sf-model="form.model"
      sf-options="{ supressPropertyTitles: true,formDefaults: { ngModelOptions: { updateOn: 'blur' } }}"
      ng-submit="onSubmit(appForm)">
    </form>

    <div ng-if="data.submitting">
      <span class="label label-info">
          <i class="fa fa-refresh fa-spin"></i>
          Submitting job...
      </span>
    </div>
  </div>
</div>
