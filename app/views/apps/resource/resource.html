<div ng-controller="AppsResourceController">
  <h3 class="page-title">Application</h3>

  <uib-tabset ng-show="!error">
      <uib-tab
          ng-repeat="t in tabs"
          heading="{{t.heading}}"
          select="go(t.route)"
          active="t.active">
      </uib-tab>
  </uib-tabset>
  <div ui-view></div>
</div>
