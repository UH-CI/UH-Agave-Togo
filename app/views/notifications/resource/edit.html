<h3 class="page-title"> Notifications</h3>

<div class="row text-center" ng-show="requesting">
    <div class="col-md-12">
      <div class="loading-message"><div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
    </div>
</div>
<div ng-show="!requesting">
  <div class="row">
    <div class="col-md-12">

      <div class="portlet light bordered" id="form_wizard_1">
        <div class="portlet-title">
          <div class="caption">
            <i class=" icon-layers font-red"></i>
            <span class="caption-subject font-red bold uppercase">
              Notifications Edit - {{notificationId}}</span>
            </span>
          </div>
        </div>

        <div class="portlet-body form">
          <div class="row">
            <div class="col-md-6">
              <form
                name="myForm"
                sf-schema="schema"
                sf-form="form"
                sf-model="model"
              >
              </form>
              <div class="btn btn-danger" ng-click="delete()">Delete</div>
              <div class="btn btn-primary" ng-click="update()">Update</div>
            </div>
            <div class="col-md-6 text-center top-buffer">
              <div class="btn btn-success" ng-click="test()">Test Notification</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row top-buffer">
    <div class="col-md-12">
      <a href="/app/#/notifications" class="btn btn-default">Back to Notifications</a>
    </div>
  </div>
</div>
