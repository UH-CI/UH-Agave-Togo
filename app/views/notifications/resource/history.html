<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search" ng-model="search">
      </div>
    </div>
  </div>
</div>

<div class="row top-buffer">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover management" width="100%" id="datatable_collection">
        <thead>
          <tr role="row" class="heading">
            <th width="10%">
              <a href="#" ng-click="sortType = 'status'; sortReverse = !sortReverse">
                Status
                <span ng-show="sortType == 'status' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'status' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </th>
            <th width="20%">
              <a href="#" ng-click="sortType = 'created'; sortReverse = !sortReverse">
                Created
                <span ng-show="sortType == 'created' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'created' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </th>
            <th width="10%">
              <a href="#" ng-click="sortType = 'createdBy'; sortReverse = !sortReverse">
                Created By
                <span ng-show="sortType == 'createdBy' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'createdBy' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </th>
            <th width="60%">
              <a href="#" ng-click="sortType = 'description'; sortReverse = !sortReverse">
                Description
                <span ng-show="sortType == 'description' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'description' && sortReverse" class="fa fa-caret-up"></span>
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="history in jobHistory | orderBy:sortType:sortReverse | filter:search">
            <td>
                {{history.status}}
            </td>
            <td>
                {{history.created}}
            </td>
            <td>
                {{history.createdBy}}
            </td>
            <td>
                {{history.description}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
