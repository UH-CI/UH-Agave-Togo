<div modal="fileManager" ng-init="getSystems()">
    <div class="modal-header">
        <h3 class="modal-title">Please select a default system to explore</h3>
    </div>
    <div class="modal-body">
        <table class="table">
            <thead>
            <tr>
                <th class="col-md-5">Name</th>
                <th class="col-md-5">ID</th>
                <th class="col-md-2"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="system in systems">
                <td>{{system.name}}</td>
                <td>{{system.id}}</td>
                <td><button class="btn btn-primary" type="button" ng-click="makeDefault(system.id)">Make Default</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
