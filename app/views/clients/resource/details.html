<div class="row text-center" ng-show="requesting">
    <div class="col-md-12">
        <div class="loading-message">
            <div class="block-spinner-bar">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>
</div>
<div ng-show="!requesting">
    <div class="row">
        <div class="col-xs-9">
            <div ng-if="job" class="table-responsive">
                <table class="table">
                    <thead class="hidden-sm hidden-xs">
                    <tr>
                        <th class="col-sm-2"></th>
                        <th class="col-sm-10"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Name</td>
                        <td>{{client.name}}</td>
                    </tr>
                    <tr>
                        <td>Callback URL</td>
                        <td>{{client.callbackUrl}}</td>
                    </tr>
                    <tr>
                        <td>Client Key</td>
                        <td>{{client.executionSystem}}/td>
                    </tr>
                    <tr>
                        <td>Tier</td>
                        <td>{{client.tier}}/td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td>{{client.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-xs-3">
            <div ng-if="job" class="btn-group pull-right">
                <a class="btn red btn-outline" href="#" data-toggle="dropdown">
                    Actions
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu pull-right">
                    <li>
                        <a ng-click="confirmAction('clients', client, 'resubscribe', clients, $index)"
                           role="button"> <i class="fa fa-check-circle-o"></i> Subscribe</a>
                    </li>
                    <li>
                        <a ng-click="confirmAction('clients', client, 'subscribe', clients, $index)" role="button"> <i
                                class="fa fa-times-circle-o"></i> Unsubscribe</a>
                    </li>
                    <li class="divider"> </li>
                    <li>
                        <a ng-click="confirmAction('clients', client, 'regenerate', clients, $index)" role="button"> <i
                                class="fa fa-list-alt"></i> Regenerate Keys</a>
                    </li>
                    <li>
                        <a ng-click="confirmAction('clients', client, 'delete', clients, $index)"
                           role="button"> <i class="fa fa-trash-o"></i> Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
