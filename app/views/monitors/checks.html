<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <a href="#/monitors">Monitors</a>
        </li>
    </ul>
    <div landing-start-menu></div>
</div>
<h3 class="page-title"> Monitors Checks
</h3>
<div class="row">
    <div class="col-md-12">
        <div class="portlet light portlet-fit portlet-datatable bordered">
            <div class="portlet-title" ng-keyup="$event.keyCode == 13 ? searchTools(query) : null">
                <div class="caption">
                    <i class="fa fa-television"></i> Checks Management
                </div>

                <div class="row">
                    <div class="col-md-6">
                      <div class="btn-group top-buffer">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="monitorId" ng-model="monitorId">
                          <a class="input-group-addon" ng-click="searchTools(query)"><i class="fa fa-search" aria-hidden="true"></i></a>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="btn-group top-buffer">
                      <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-filter" aria-hidden="true"></i></div>
                        <input type="text" class="form-control" placeholder="Filter" ng-model="$parent.filter">
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="portlet-body">
              <div class="row text-center" ng-show="requesting">
                  <div class="col-md-12">
                    <div class="loading-message"><div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
                  </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div ng-show="!requesting">

                    <div ng-show="monitors.length === 0" class="text-center">
                      <div class="row text-center">
                        <div class="col-md-12">
                            No monitor checks found
                        </div>
                      </div>
                    </div>

                    <div ng-show="monitors.length > 0">
                      <table class="table table-striped table-bordered table-hover management" width="100%" id="datatable_collection">
                        <thead>
                          <tr role="row" class="heading">
                            <th width="40%">
                              <a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
                                ID
                                <span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
                              </a>
                            </th>
                            <th width="10%" class="hidden-xs">
                              <a href="#" ng-click="sortType = 'type'; sortReverse = !sortReverse">
                                Type
                                <span ng-show="sortType == 'type' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'type' && sortReverse" class="fa fa-caret-up"></span>
                              </a>
                            </th>
                            <th width="10%" class="hidden-xs">
                              <a href="#" ng-click="sortType = 'result'; sortReverse = !sortReverse">
                                Result
                                <span ng-show="sortType == 'result' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'result' && sortReverse" class="fa fa-caret-up"></span>
                              </a>
                            </th>
                            <th width="10%" class="hidden-xs">
                              <a href="#" ng-click="sortType = 'message'; sortReverse = !sortReverse">
                                Message
                                <span ng-show="sortType == 'message' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'message' && sortReverse" class="fa fa-caret-up"></span>
                              </a>
                            </th>
                            <th width="20%" class="hidden-xs">
                              <a href="#" ng-click="sortType = 'created'; sortReverse = !sortReverse">
                                Created
                                <span ng-show="sortType == 'created' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'created' && sortReverse" class="fa fa-caret-up"></span>
                              </a>
                            </th>
                            <!-- <th width="10%" class="text-center"> Actions</th> -->
                          </tr>
                        </thead>
                        <tbody ng-repeat="monitor in monitors | orderBy:sortType:sortReverse | filter:filter">
                          <tr>
                            <td>
                              {{monitor.id}}
                            </td>
                            <td class="hidden-xs">
                              {{monitor.type}}
                            </td>
                            <td class="hidden-xs">
                              {{monitor.result}}
                            </td>
                            <td class="hidden-xs">
                              <json-formatter json="monitor.message" open="0"></json-formatter>
                            </td>
                            <td class="hidden-xs">
                              <span am-time-ago="monitor.created" class="date"></span>
                            </td>
                            <!-- <td class="text-center">
                                <div class="btn-group">
                                    <a class="btn red btn-outline" href="#" data-toggle="dropdown">
                                        Actions
                                        <i class="fa fa-angle-down"></i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                      <li>
                                        <a ui-sref="monitors-manager({associatedUuid: monitor.value.source})" role="button"> <i class="fa fa-pencil"></i> Subscriptions</a>
                                      </li>
                                      <li>
                                        <a ng-click="confirmAction('monitors', monitor, 'delete', monitors, $index)" role="button"> <i class="fa fa-trash-o"></i> Delete</a>
                                      </li>
                                    </ul>
                                </div>
                            </td> -->
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
