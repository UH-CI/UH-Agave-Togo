<div modal="fileManager">
  <div class="modal-header">
    <h3 class="modal-title">File Manager</h3>
  </div>
  <div class="modal-body">
    <div oc-lazy-load="lazyLoadFileManagerParams">
      <angular-filemanager id="agave-filemanager" agave-system="system" agave-path="path" agave-select class="filebrowser"></angular-filemanager>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
