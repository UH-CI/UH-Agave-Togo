<div class="modal-header">
    <h3 class="modal-title">Confirm {{resourceAction | translate}}</h3>
</div>
<div class="modal-body">
    <p>Are you sure you want to {{resourceAction | translate}} the following resource?</p>
    <span ng-show="resource.id">{{resource.id}}</span>
    <span ng-show="!resource.id && resource.uuid">{{resource.uuid}}</span>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">Ok</button>
</div>
