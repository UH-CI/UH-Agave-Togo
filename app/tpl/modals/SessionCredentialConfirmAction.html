<div class="modal-header">
    <h3 class="modal-title">Confirm your credentials</h3>
</div>
<div class="modal-body">
    <p ng-show="error" class="alert alert-danger top-buffer">{{error}}</p>
    <div class="row text-center" ng-show="requesting">
        <div class="col-md-12">
          <div class="loading-message"><div class="block-spinner-bar"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div>
        </div>
    </div>
    <div ng-show="!requesting">
      <p>
        Please confirm your username and password to establish ownership of the clients you are querying.
      </p>
      <form class="session-credentials-form" ng-submit="submitForm()">
          <div class="form-group">
              <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
              <label class="control-label visible-ie8 visible-ie9">Username</label>
              <input class="form-control form-control-solid placeholder-no-fix" type="text" ng-model="tmpCredentials.username"
                     autocomplete="off" placeholder="Username" name="username"/></div>
          <div class="form-group">
              <label class="control-label visible-ie8 visible-ie9">Password</label>
              <input class="form-control form-control-solid placeholder-no-fix" type="password" ng-model="tmpCredentials.password"
                     autocomplete="off" placeholder="Password" name="password"/></div>
      </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="submit()">Submit</button>
</div>
