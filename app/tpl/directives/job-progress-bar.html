<div class="progress">
    <div class="progress-bar progress-bar-info" style="width: {{waiting}}%">
        <span class="sr-only"> {{waiting}}% Waiting </span>
    </div>
    <div class="progress-bar progress-bar-warning" style="width: {{staging}}%">
        <span class="sr-only"> {{staging}}% Staging Input Data </span>
    </div>
    <div class="progress-bar progress-bar-success" style="width: {{running}}%">
        <span class="sr-only"> {{running}}% Running </span>
    </div>
    <div class="progress-bar progress-bar-danger" style="width: {{archiving}}%">
        <span class="sr-only"> {{archiving}}% Archiving Data </span>
    </div>
</div>
